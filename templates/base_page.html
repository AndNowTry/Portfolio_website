<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>AND_NOW</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

    <link rel="stylesheet" href="{% static 'css/base_page_styles.css' %}">
    <script src="{% static 'js/base_page_scripts.js' %}"></script>
    {% block extra_content %}
    {% endblock %}
</head>
    <body>
        <div class="sidewall">
            <div class="social_container_main">
                <a style="width: 90%; height: 90%; cursor: pointer;"><img class="sidewall_option_logo" src="{% static 'images/main_logo.png' %}"></a>
            </div>

            <div class="social_container_act">
                <a class="sidewall_option"><img class="sidewall_option_logo" src="{% static 'images/user_information_white.svg' %}"></a>
            </div>

            <div class="social_container_not_act">
                <a class="sidewall_option"><img class="sidewall_option_logo" src="{% static 'images/knowledge_white.svg' %}"></a>
            </div>

            <div class="social_container_not_act">
                <a class="sidewall_option"><img class="sidewall_option_logo" src="{% static 'images/files_white.svg' %}"></a>
            </div>

            <div class="social_container_not_act">
                <a class="sidewall_option"><img class="sidewall_option_logo" src="{% static 'images/github_white.svg' %}"></a>
            </div>

            <div class="social_container_not_act">
                <a class="sidewall_option"><img class="sidewall_option_logo" src="{% static 'images/stepik_white.svg' %}"></a>
            </div>

            <div class="social_container_not_act">
                <a class="sidewall_option"><img class="sidewall_option_logo" src="{% static 'images/telegram_white.svg' %}"></a>
            </div>

            <div class="social_container_not_act">
                <a class="sidewall_option"><img class="sidewall_option_logo" src="{% static 'images/gmail_white.svg' %}"></a>
            </div>

            <div class="social_container_not_act">
                <a class="sidewall_option"><img class="sidewall_option_logo" src="{% static 'images/donate_white.svg' %}"></a>
            </div>

            <h2 style="margin-top: auto; transform: rotate(90deg) translateX(-80px) translateY(2px); color: white">AND_NOW</h2>
        </div>
        <div class="hat">
            <div class="hat_container">
                <div class="search_hat_container" id="search_hat_container">
                    <form class="search_hat_form">
                        <input class="search_input" type="search">
                        <button class="search_button" type="button" id="search_button"><img style="height: 90%; width:90%;" src="{% static 'images/search_white.svg' %}"></button>
                    </form>
                </div>
            </div>

            <div class="hat_container">
                <div class="user_hat_container">

                </div>
            </div>

            <div class="hat_container">
                <div class="settings_hat_container">

                </div>
            </div>
        </div>
        {% block main_content %}
        {% endblock %}
    </body>
</html>
